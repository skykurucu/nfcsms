    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ccff;
    }/* Matrix animation background */
canvas {

  top: 0;
  left: 0;

}

.overlay {
  position: relative;

  flex-direction: column;

}

h1 {

  color: #00ccff;
  text-shadow: 0 0 20px #00ccff, 0 0 60px #00ccff;
  animation: flicker 2.5s infinite alternate;

}

p.tagline {
  font-size: 1.2rem;
  color: #99e6ff;
  margin-bottom: 2.5rem;

}

.button-group {
  display: flex;

}

.button {
  padding: 0.8rem 1.5rem;
  border: 2px solid #00ccff;

  color: #00ccff;
  font-size: 1rem;
  border-radius: 8px;
  transition: 0.3s ease;
  cursor: pointer;
  text-transform: uppercase;
}

.button:hover {
  background-color: #00ccff;
  color: black;
  box-shadow: 0 0 12px #00ccff;

footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: #007799;

}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.4;
  }
}

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>  <div class="overlay">
    <h1>F O R Z A</h1>
    <p class="tagline">cyber presence // verified | encoded identity</p><div class="button-group">
  <button class="button" onclick="openInstagram()">Instagram</button>
  <button class="button" onclick="sendSMS()">SMS Gönder</button>
</div>

  </div>  <footer>
    © 2025 Forza | Powered by code & caffeine ☕
  </footer>  <script>
    function openInstagram() {
      window.location.href = "intent://instagram.com/_u/noskillsemih/#Intent;package=com.instagram.android;scheme=https;end";
    }

    function sendSMS() {
      window.location.href = "sms:+905516315361?body=selam";
    }

    // Matrix animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "10";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script></body>
